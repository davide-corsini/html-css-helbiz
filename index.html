<body>
    <!-- start header -->
    <header>
        <!-- start header-top -->
        <div class="header-top container">
            <div class="row">
                <!-- start col-logo -->
                <div class="col-lg-3 col-lg-offset-1">

                <!-- /end col- logo -->

                <div class="col-lg-8">
                    <div class="row">

                        <div class="col-lg-9">
                            <nav>
                                <ul class="navbar-menu text-right">
                                    <li><a href="#">HelbizGo</a></li>

                            <nav>
                                <ul class="navbar-languages">
                                    <li><a href="#">Eng</a></li>
                                    <li><a href="#">Ita</a></li>

                            </nav>
                        </div>
                        <!-- /end navbar languages -->

            </div>
        </div>

        <div class="jumbotron relative">

                    <div class="jumbo-text text-center">

                            <a href=""><img src="img/app-store-badge.svg" alt="App store"></a>
                            <a href=""><img src="img/google-play-badge.svg" alt="google play"></a>
                     </div>
                </div>
